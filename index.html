<!doctype html>

<html class="h-100">

<head>
	<title>yarny</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body class="bg-light h-100">
	<div class="container-fluid h-100 d-flex flex-column py-3">
		<div class="row">
			<div class="col-12 d-flex mb-3">
				<label class="h4 mr-3" for="recipe">recipe</label>
				<div class="input-group">
					<input id="recipe" type="text" class="form-control">
					<div class="input-group-append">
						<button id="recipe-compile" class="btn btn-primary">compile</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row h-100">

			<div class="col-4 h-100 d-flex flex-column">
				<h4 class="mb-3">rows</h4>
				<div class="h-100 position-relative overflow-auto mb-3">
					<ul id="rows" class="list-group w-100 position-absolute"></ul>
				</div>
				<div class="progress mb-3" style="min-height: 48px;">
					<div id="rows-progress" class="progress-bar"></div>
				</div>
				<div class="btn-group btn-group-lg w-100" role="group">
					<button id="rows-previous" class="btn btn-primary">⮢</button>
					<button id="rows-next" class="btn btn-primary">⮣</button>
				</div>
			</div>

			<div class="col-8 h-100 d-flex flex-column">
				<h4 class="mb-3">points</h4>
				<div class="card h-100 justify-content-center text-center mb-3">
					<h1 id="point" class="display-1"></h1>
					<span id="point-description" class="text-muted"></span>
				</div>
				<div class="progress mb-3" style="min-height: 48px;">
					<div id="points-progress" class="progress-bar"></div>
				</div>
				<div class="btn-group btn-group-lg w-100" role="group">
					<button id="points-previous" class="btn btn-primary">⭠</button>
					<button id="points-next" class="btn btn-primary">⭢</button>
				</div>
			</div>

		</div>

	</div>

	<script src="index.js"></script>

</body>

</html>
